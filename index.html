<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Timetables</title>
  <style>
    body { font-family: sans-serif; margin: 1rem; background: #f5f7fa; }
    .teacher-card { background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,.1); margin-bottom: 2rem; padding: 1rem; }
    .teacher-card h2 { margin: 0 0 1rem; font-size: 1.25rem; }
    table.schedule { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    table.schedule th, table.schedule td { border: 1px solid #d0d7de; padding: 4px; text-align: center; }
    table.schedule th { background: #c6e0ff; font-size: 0.85rem; }
    table.schedule td { height: 2.5rem; background: #eef6fc; }
    table.schedule td div { font-size: 0.85rem; }
  </style>
</head>
<body>
  <div id="schedules">Loading…</div>

  <script>
  (function(){
    const CONTAINER = document.getElementById("schedules");
    const FULL_DAYS = ["Monday","Tuesday","Wednesday","Thursday","Friday"];
    const DAY_ABBR  = ["Mo","Tu","We","Th","Fr"];
    const DAY_NAME  = { Mo:"Monday", Tu:"Tuesday", We:"Wednesday", Th:"Thursday", Fr:"Friday" };

    fetch("teacher_schedules.json")
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return r.json();
      })
      .then(data => {
        CONTAINER.innerHTML = "";  // clear “Loading…”
        const teachers = data;
        const names = Object.keys(teachers);
        if (!names.length) {
          CONTAINER.innerHTML = "<p>No schedules found.</p>";
          return;
        }

        // derive the 19 slot keys from the first teacher’s Mo
        const slots = Object.keys(teachers[names[0]].Mo);
        if (slots.length !== 19) {
          console.warn("Expected 19 slots, got", slots);
        }

        // render each teacher
        names.forEach(name => {
          const week = teachers[name];

          // card wrapper
          const card = document.createElement("div");
          card.className = "teacher-card";
          // title
          const h2 = document.createElement("h2");
          h2.textContent = `Nama Guru: ${name}`;
          card.appendChild(h2);

          // table
          const tbl = document.createElement("table");
          tbl.className = "schedule";

          // header
          const thead = tbl.createTHead();
          const hr = thead.insertRow();
          hr.insertCell().outerHTML = "<th>Day</th>";
          slots.forEach(slot => {
            const [start,end] = slot.split("-");
            const s = start.padStart(5,"0");
            const e = end.padStart(5,"0");
            const th = document.createElement("th");
            th.innerHTML = `${s}<br>–<br>${e}`;
            hr.appendChild(th);
          });

          // body
          const tbody = tbl.createTBody();
          DAY_ABBR.forEach(d => {
            const tr = tbody.insertRow();
            // day name
            const tdDay = tr.insertCell();
            tdDay.textContent = DAY_NAME[d];
            tdDay.style.fontWeight = "bold";
            // 19 slots
            slots.forEach(slot => {
              const td = tr.insertCell();
              const entries = (week[d] && week[d][slot]) || [];
              td.innerHTML = entries.map(l => `<div>${l}</div>`).join("");
            });
          });

          card.appendChild(tbl);
          CONTAINER.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
        CONTAINER.innerHTML = `<p style="color:red">
          Error loading data: ${err.message}
        </p>`;
      });
  })();
  </script>
</body>
</html>
