<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Timetables</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  /* ====== STYLES ====== */
  body      { font-family: Arial, sans-serif; margin:0; }
  section   { padding:20px; page-break-after:always; }
  h2        { margin:0 0 12px; }
  table     { border-collapse:collapse; width:100%; }
  th,td     { border:1px solid #ccc; padding:4px 6px; text-align:center; font-size:12px; }
  th        { background:#d7dde8; }
  td        { background:#fffbe8; }
  td:first-child { font-weight:600; width:120px; background:#d9f0ff; }
  @media print { body{margin:0} section{page-break-after:always} }
</style>
</head>
<body>
<div id="root"></div>

<!-- ====== EMBEDDED DATA ====== -->
<script id="data" type="application/json">
  <<<PASTE JSON HERE>>>
</script>

<script>
/* ====== RENDER LOGIC ====== */
const db = JSON.parse(document.getElementById('data').textContent);
const root = document.getElementById('root');

Object.entries(db).forEach(([name, t])=>{
  const sec = document.createElement('section');
  sec.appendChild(heading(name));
  sec.appendChild(build(t));
  root.appendChild(sec);
});

function heading(name){
  const h = document.createElement('h2');
  h.textContent = 'NAMA GURU: ' + name;
  return h;
}

function build({blocks, rows, rowTitles}){
  const tbl = document.createElement('table');
  // header
  const hr = tbl.insertRow();
  hr.insertCell().outerHTML = '<th>Nama&nbsp;/&nbsp;Masa</th>';
  blocks.forEach(b=>hr.insertCell().outerHTML='<th>'+b.replace('-', ' - ')+'</th>');
  // body
  rows.forEach((row,i)=>{
    const tr = tbl.insertRow();
    tr.insertCell().textContent = rowTitles[i] || '';
    row.forEach(cell=>{
      const td = tr.insertCell();
      if(cell) td.textContent = cell;
    });
  });
  return tbl;
}
</script>
</body>
</html>
